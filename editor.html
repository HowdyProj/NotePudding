<!doctype html>
<html lang="en">

<head>
    <title>Notepudding</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b02387d505.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        } 
        .bar {
            margin-left: 0px;
            margin-right: 0px;
        }
        div {
            height: 100%;
            overflow: auto;
        }
        div :focus-within {
            border: 1px solid blue;
        }
    </style>
</head>
<body class="bg-dark">
    <header class="alert bar alert-warning rounded-0">
        <b>üçÆ Editor</b><br>
        <input id="name" placeholder="What is the name of this document?" class="form-control"><br>
        <a onclick="submit();" class="btn btn-primary text-light">Export as Google Document</a> Before transfering, press Ctrl + A in the focus of the editor, press Ctrl + C and press Ctrl + V at the document.
    </header>
    <script>
        var title = document.getElementById("name").value;
        setInterval(function() {
            title = document.getElementById("name").value;
        }, 10);
        var submit = function() {
            window.location.href = "https://docs.google.com/document/create?title=" + title
        }
    </script>
    <div contenteditable class="text-light">
        <p class="display-4">Title</p>
        <i>Subtitle</i><br>
        <b>Heading</b><br>
        Content
    </div>
</body>
</html>
